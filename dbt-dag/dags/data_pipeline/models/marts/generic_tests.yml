models:
  - name: fct_orders
    description: "Fact table for orders"
    columns:
      - name: order_key
        tests:
          - not_null
          - unique
          - relationships:
              to: ref('stg_tpch_orders')
              field: order_key
              severity: warn
      - name: order_status
        tests:
          - accepted_values:
              values: ['O', 'F', 'P']
